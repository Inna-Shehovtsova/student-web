<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">

    <title id="pageTitle">Edit Post</title>

</head>



<body>

<!-- Navigation -->
<nav    th:insert="fragments.html :: navigation"
        class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">


            <form method="POST" th:action="@{/post/edit}" th:object="${post}">
                <div class="form-group">
                    <input type="hidden" th:field="*{postId}"/>

                    <h1 class="mt-4">
                        <input th:field="*{title}"
                               class="form-control form-control-lg mt-4"
                               type="text" placeholder="Title"/>
                    </h1>

                    <hr>

                    <textarea th:field="*{content}"
                              class="form-control" rows="9"></textarea>

                    <hr>

                    <input th:field="*{tags}"
                           class="form-control" type="text" placeholder="Tags"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>

        <!-- Sidebar Widgets Column -->
        <div th:insert="fragments.html :: widget" class="col-md-4">
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
