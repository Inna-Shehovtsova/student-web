<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Username</th>
    </tr>
    <tr th:each="post: ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.user.username}"></td>
    </tr>
</table>
</body>
</html>
